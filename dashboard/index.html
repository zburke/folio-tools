<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stripes Jenkins Dashboard</title>
<style>
* {
	margin: 0;
	padding: 0;
}

#dashboard {
/* 	width: 980px; */

	margin: 0 auto;
}

#header {
	background: black;

}

}

}

    <div id="dashboard" />

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="dashboard.js" type="text/babel"></script>

</html>
